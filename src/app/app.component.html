<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>MyMaterial</span>
    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
  
  <mat-toolbar-row>
    <span>Third Line</span>
    <span class="example-spacer"></span>

    <mat-icon class="example-icon">favorite</mat-icon>
    <mat-icon class="example-icon">delete</mat-icon>
  </mat-toolbar-row>

</mat-toolbar>

<mat-card>
  <mat-form-field>
      <input matInput [(ngModel)]="answer" placeholder="Favorite food?" value="Sushi">
  </mat-form-field>

  <br>

  <button mat-raised-button (click)="showAnswer()">Answer Me</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>
<mat-card *ngIf="answerDisplay">
  <h3>{{ answerDisplay }}, you're right!!</h3>
</mat-card>

<mat-card>
  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Username" required>
    <mat-hint>Type a unique username.</mat-hint>
    <span matPrefix>admin.</span>
    <span matSuffix>@domain.com</span>
    <!-- <mat-error *ngIf="username.invalid && username.errors.required"> -->
      <mat-error>
      The username field is required.
    </mat-error>
  </mat-form-field>

  <br>

  <button mat-raised-button (click)="showUserName()">Answer Me</button>
  <mat-spinner [style.display]="showSpinner2 ? 'block' : 'none'"></mat-spinner>
</mat-card>
<mat-card *ngIf="userNameDisplay">
  <h3>Your username: admin.{{ userNameDisplay }}@domain.com</h3>
</mat-card>
